<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 2px;
}

</style>
<body>

<!-- load the d3.js library -->    	
<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
let data = 'https://raw.githubusercontent.com/owid/covid-19-data/master/public/data/testing/covid-testing-all-observations.csv'

/*
    for each country in the dataset add an entry, Entity is key, value is an array, each array contains value pairs?
    of date and value, e.g. (2020-02-25, 0.003?)
*/
const dict = {

}


// set the dimensions and margins of the graph
var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// parse the date / time
var parseTime = d3.timeParse("%d-%b-%y");

// set the ranges
var x = d3.scaleTime().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);

// define the 1st line

// define the 2nd line
var valueline2 = d3.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.open); });


// append the svg obgect to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Get the data
d3.csv(data).then(function(data) {
    max = 0
    country = ''
  // format the data 
  data.forEach(function(d) {
        str = d.Entity.toString()

        var arr = str.split("-");
      if(arr[0].slice(0, -1)== country){
          
          dict[country].push([d['Date'], d['Cumulative total']])
          if(d['Cumulative total'] > max){
            max = d['Cumulative total']
        }
      }
      else{
          country = arr[0].slice(0, -1)
          dict[arr[0].slice(0, -1)] = [[d['Date'], d['Cumulative total']]]
          max = d['Cumulative total']
      }
  });

    var valueline = d3.line()
        .x(function(d) { return x(dict['Albania'][0][1]); })
        .y(function(d) { return y(dict['Albania'][0][0]); });
  console.log(x(dict['Albania'][0][1]))
  console.log((dict['Albania'][0][0]))

  // Scale the range of the data
  x.domain(d3.extent(data, function(d) { return d.date; }));
  y.domain([0, max]);

  // Add the valueline path.
  svg.append("path")
      .data([data])
      .attr("class", "line")
      .attr("d", valueline);

  // Add the valueline2 path.
  svg.append("path")
      .data([data])
      .attr("class", "line")
      .style("stroke", "red")
      .attr("d", valueline2);

  // Add the X Axis
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  // Add the Y Axis
  svg.append("g")
      .call(d3.axisLeft(y));

      console.log(dict)


      
})



</script>
</body>
