<!DOCTYPE html>
<meta charset="utf-8" />

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v7.js"></script>

<!-- Create a div where the graph will take place -->
<div id="div"></div>

<body>
  <!-- load the d3.js library -->
  <script>

let owidCSV =
      "https://raw.githubusercontent.com/owid/covid-19-data/master/public/data/owid-covid-data.csv";
   

    // set the dimensions and margins of the graph
    var margin = { top: 10, right: 30, bottom: 40, left: 50 },
      width = 520 - margin.left - margin.right,
      height = 520 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    var svg = d3
      .select("#div")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    svg
      .append("rect")
      .attr("x", 0)
      .attr("y", 0)
      .attr("height", height)
      .attr("width", height)
      .style("fill", "gray");

    //Read the data
    d3.csv(owidCSV).then(function (data) {
        // Add X axis
        const group = d3.group(
          data,
          (d) => d.location
        );

        var x = d3
          .scaleLinear()
          .domain(
            d3.extent(group, function (d) {
              return (d.total_cases)
            })
          )
          .range([0, width]);

        svg
          .append("g")
          .attr("transform", "translate(0," + height + ")")
          .call(
            d3
              .axisBottom(x)
              .tickSize(-height * 1.3)
              .ticks(10)
          )
          .select(".domain")
          .remove();

        // Add Y axis
        var y = d3
          .scaleLinear()
          .domain(
            d3.extent(group, function (d) {
                return (d.gdp_per_capita)
           })
          
          )
          .range([height, 0])
          .nice();
        svg
          .append("g")
          .call(
            d3
              .axisLeft(y)
              .tickSize(-width * 1.3)
              .ticks(7)
          )
          .select(".domain")
          .remove();

        // Customization
        svg.selectAll(".tick line").attr("stroke", "white");

        // Add X axis label:
        svg
          .append("text")
          .attr("text-anchor", "end")
          .attr("x", width / 2 + margin.left)
          .attr("y", height + margin.top + 20)
          .text("Total Cases");

        // Y axis label:
        svg
          .append("text")
          .attr("text-anchor", "end")
          .attr("transform", "rotate(-90)")
          .attr("y", -margin.left + 20)
          .attr("x", -margin.top - height / 2 + 20)
          .text("GDP Per Capita");


          const colorScale = d3.scaleSqrt(["#ddd", "#777" ,"#000"]);
          colorScale.domain([0, 
                       d3.median(group, d => d.gdp_per_capita),
                       d3.max(group, d => d.gdp_per_capita)]);

        // Add dots
        svg
          .append("g")
          .selectAll("dot")
          .data(group)
          .enter()
          .append("circle")
          .attr("cx", function (d) {
            // console.log(d)
            let max = 0;
            for (let i = 0; i<d[1].length; i++){
              if(parseInt(d[1][i].total_cases)>max){max=parseInt(d[1][i].total_cases)}
            }
              return x(parseInt(max));
            // console.log(d)
          })
          .attr("cy", function (d) {
          console.log(d.gdp_per_capita)

            return y(d.gdp_per_capita);
          })
          .attr("r", 5)
          .style("fill", function (d) {
            return colorScale(d.gdp_per_capita);
          });
      }
    );
  </script>
</body>
