<script type='text/javascript' src='https://d3js.org/d3.v7.min.js'></script>
<script>
d3.select('body')
.append("div")
.style('width', '100px')
.style('height', '100px')
.style('background-color', 'blue')
.on('mouseover', function(){
d3.selectAll('div').transition()
.duration(1000)
.style("height", '150px')
.style("width", '150px')
.style("background-color", "red")
.transition()
.duration(2000)
.style("background-color", "green")
.style("height", '200px')
.style("width", '200px')})
.on('mouseout', function(){
d3.selectAll('div')
.transition()
.duration(1000)
.style("height", '150px')
.style("width", '150px')
.style("background-color", "red")

.style('width', '100px')
.style('height', '100px')
.style('background-color', 'blue')
});

</script>
