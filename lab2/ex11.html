<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <script src='https://d3js.org/d3.v7.min.js'></script> 
</head> 
<body>
<script>
const width = 400;
const height = 300;
var bool = false
var svg = d3.select("body")


.append("svg")
.attr("width", width)
.attr("height", height);



svg.append("circle")
				.attr("cx", 50)
				.attr("cy", 50)
				.attr("r", 20)
        .attr("stroke", 'black')
				.attr("fill", 'red')
        .on("mouseover", function(){
      d3.select(this)
      .attr("r", 50)})
      .on("mouseout", function(){
			d3.select(this)
      .transition()
      .ease( d3.easeBounce )
      .duration(1000)
      .attr('r', 20)});

svg.append("text")
		.attr('x', 100)
    .attr('y', 100)
    .attr('font-size', 'small')
    .attr('fill', 'red')
    .text('SKETE')
    .on("mouseover", function(){
      d3.select(this)
      .attr('font-size', 'medium')
      .attr('fill', 'green')
})
      .on("mouseout", function(){
			d3.select(this)
      .transition()
      .ease( d3.easeBounce )
      .duration(1000)
      .attr('font-size', 'small')
      .attr('fill', 'red')

});




</script>
</body>
</html>
