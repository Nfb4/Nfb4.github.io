<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <script src='https://d3js.org/d3.v7.min.js'></script> 
</head>
<body>
<script>
// Set Dimensions
const xSize = 600; const ySize = 600;
const margin = 40;
const xMax = xSize - margin*2;
const yMax = ySize - margin*2;
// Create Random Points
const numPoints = 100;

// Add the svg object to the body
const svg = d3.select("body")
  .append("svg")
  .attr('width', xSize )
  .attr('height', ySize )
  .append("g")
  .attr("transform","translate(" + margin + "," + margin + ")");

  // Read in the curve type and colour that the curve should be
let drawCurve = function(curve, colour){
  // define an array to store the generated data points
	let data = []
  // if else block, depending on the curve type read in will determine what math functions are called
  // the functions loop for the length of the number of points and add a generated datapoint to the data array
	if(curve === "sin"){
    for (let i = 0; i < numPoints; i++) { 
      data.push( {x: i/100, y: Math.sin( 6.2 * i/100 ) } ); 
    }
  }
  else if(curve === "cos"){
    for (let i = 0; i < numPoints; i++) { 
      data.push( {x: i/100, y: Math.cos( 6.2 * i/100 ) } ); 
    }
  }
  else if(curve === "tan"){
    for (let i = 0; i < numPoints; i++) { 
      data.push( {x: i/100, y: Math.tan( 6.2 * i/100 ) } ); 
    }
  }
  else if(curve ==="acos"){
      for (let i=0; i<numPoints; i++){
      data.push( {x: i/100, y: Math.acos( 6.2 * i/100 ) } ); 
    }
  }
  else if(curve === "atan"){
    for (let i = 0; i < numPoints; i++) { 
      data.push( {x: i/100, y: Math.atan( 6.2 * i/100 ) } ); 
    }
  }
  else if(curve === "asin"){
    for (let i = 0; i < numPoints; i++) { 
      data.push( {x: i/100, y: Math.asin( 6.2 * i/100 ) } ); 
    }
  }
  // Get the 'limits' of the data - the full extent (mins and max)
  // so the plotted data fits perfectly
  const xExtent = d3.extent( data, d=>{ return d.x } );
  const yExtent = d3.extent( data, d=>{ return d.y } );
  // Append SVG Object to the Page
  
  // X Axis
  const x = d3.scaleLinear()
  .domain([ xExtent[0], xExtent[1] ])
  .range([0, xMax]);
  // bottom
  svg.append("g")
  .attr("transform", "translate(0," + yMax + ")")
  .call(d3.axisBottom(x))
  .attr('color', 'green'); // make bottom axis green
  // top
  svg.append("g")
  .call(d3.axisTop(x));
  // Y Axis
  const y = d3.scaleLinear()
  .domain([ yExtent[0], yExtent[1] ])
  .range([ yMax, 0]);
  // left y axis
  svg.append("g")
  .call(d3.axisLeft(y));
  // right y axis
  svg.append("g")
  .attr("transform", `translate(${yMax},0)`)
  .call(d3.axisRight(y));
  // Add the line
  console.log(data);
  svg.append("path")
  .datum(data)
  .attr("fill", "none")
  .attr("stroke", colour)
  .attr("stroke-width", 1.5)
  .attr("d", d3.line()
  .x(function(d) { return x(d.x) })
  .y(function(d) { return y(d.y) })
  );
}
// Two function calls, can be any
drawCurve("cos", "blue");
drawCurve("sin", "green");

</script>
</body> 
</html>
