<script src='https://d3js.org/d3.v7.min.js'></script> 
 
<script> 
 
let titaniccsv = 'https://raw.githubusercontent.com/dsindy/kaggle-titanic/master/data/test.csv'; 
/* 
PassengerId,Pclass,Name,Sex,Age,SibSp,Parch,Ticket,Fare,Cabin,Embarked 
892,3,"Kelly, Mr. James",male,34.5,0,0,330911,7.8292,,Q 
893,3,"Wilkes, Mrs. James (Ellen Needs)",female,47,1,0,363272,7,,S 
894,2,"Myles, Mr. Thomas Francis",male,62,0,0,240276,9.6875,,Q 
895,3,"Wirz, Mr. Albert",male,27,0,0,315154,8.6625,,S 
*/ 



let titleCount = async function(){

	var male = 0;
  var female = 0;

  var numbers = [0,0];

  var titles = [0,0,0,0,0];

  var Pclass = [0,0,0];

  await d3.csv(titaniccsv, function(data) { 

      var res = data.Name.split(" ");

      if(res[1] === "Mr."){
          titles[0] = titles[0] + 1; 

      }
      else if(res[1] === "Mrs."){
          titles[1] = titles[1] + 1; 
      }
      else if(res[1] === "Master."){
          titles[2] = titles[2] + 1; 
      }
      else if(res[1] === "Miss."){
          titles[3] = titles[3] + 1; 
      }
      else{
          titles[4] = titles[4] + 1; 
      }
      if(data.Sex == "male"){
          numbers[0] = numbers[0] + 1; 


      }
      else if(data.Sex == "female"){
          numbers[1] = numbers[1] + 1; 
      }

      if(data.Pclass == 1){
          Pclass[0] = Pclass[0] + 1; 


      }
      else if(data.Pclass == 2){
          Pclass[1] = Pclass[1] + 1; 
      }
      else{
        Pclass[2] = Pclass[2] + 1; 

      }



  }); 
      console.log(Pclass);

  var p = d3.select("body")
      .selectAll("p")
      .data(Pclass)
      .enter()
      .append('p')
      .text(function (d,i){
        return d;
      })
  }
titleCount();
</script>
