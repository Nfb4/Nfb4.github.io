<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <script src='https://d3js.org/d3.v7.min.js'></script> 
</head> <script src='https://d3js.org/d3.v7.min.js'></script>
<script>
// Set Dimensions
const xSize = 600; const ySize = 600;
const margin = 40;
const xMax = xSize - margin*2;
const yMax = ySize - margin*2;
// Create Random Points
const numPoints = 100;

const svg = d3.select("body")
  .append("svg")
  .attr('width', xSize )
  .attr('height', ySize )
  .append("g")
  .attr("transform","translate(" + margin + "," + margin + ")");

let drawCurve = function(curve, colour, shape){
	let data = []
	if(curve === "sin"){
    for (let i = 0; i < numPoints; i++) { 
      data.push( {x: i/100, y: Math.sin( 6.2 * i/100 ) } ); 
    }
  }
  else if(curve === "cos"){
    for (let i = 0; i < numPoints; i++) { 
      data.push( {x: i/100, y: Math.cos( 6.2 * i/100 ) } ); 
    }
  }
  else if(curve === "tan"){
    for (let i = 0; i < numPoints; i++) { 
      data.push( {x: i/100, y: Math.tan( 6.2 * i/100 ) } ); 
    }
  }
  else if(curve === "acos"){
    for (let i = 0; i < numPoints; i++) { 
      data.push( {x: i/100, y: Math.acos( 6.2 * i/100 ) } ); 
    }
  }
  else if(curve === "atan"){
    for (let i = 0; i < numPoints; i++) { 
      data.push( {x: i/100, y: Math.atan( 6.2 * i/100 ) } ); 
    }
  }
  else if(curve === "asin"){
    for (let i = 0; i < numPoints; i++) { 
      data.push( {x: i/100, y: Math.asin( 6.2 * i/100 ) } ); 
    }
  }
  // Get the 'limits' of the data - the full extent (mins and max)
  // so the plotted data fits perfectly
  const xExtent = d3.extent( data, d=>{ return d.x } );
  const yExtent = d3.extent( data, d=>{ return d.y } );
  // Append SVG Object to the Page
  
  // X Axis
  const x = d3.scaleLinear()
  .domain([ xExtent[0], xExtent[1] ])
  .range([0, xMax]);
  // bottom
  svg.append("g")
  .attr("transform", "translate(0," + yMax + ")")
  .call(d3.axisBottom(x))
  .attr('color', 'green'); // make bottom axis green
  // top
  svg.append("g")
  .call(d3.axisTop(x));
  // Y Axis
  const y = d3.scaleLinear()
  .domain([ yExtent[0], yExtent[1] ])
  .range([ yMax, 0]);
  // left y axis
  svg.append("g")
  .call(d3.axisLeft(y));
  // right y axis
  svg.append("g")
  .attr("transform", `translate(${yMax},0)`)
  .call(d3.axisRight(y));
  
  if(shape==="circle"){
    svg.selectAll("dot")
    .data(data)
    .enter()
    .append("circle")
    .attr("cx", function (d, i) { 
    //console.log(i)
    if(i==20 || i==40 || i==60 | i==80){
    	console.log(d);	
    	svg.append("text")
			.attr("x", x(d.x))
			.attr("y", y(d.y))
			.attr("stroke", "black")
			.text(d.y);
    }
    
    return x(d.x) } )
    .attr("cy", function (d, i) { return y(d.y) } )
    .attr("r", 5)
    .style("fill", "red");
  }
  else if(shape==="triangle"){
  	svg.selectAll("dot")
    .data(data)
    .enter()
    .append("path")
    .attr("d", d3.symbol().type(d3.symbolTriangle))
    .attr('transform', function (d){return "translate(" + x(d.x)+","+y(d.y)+")"})
    .attr('stroke','#000')
    .attr('stroke-width',1)
    .style("fill", "pink");
  }
  
  // Add the line
  //console.log(data);
  svg.append("path")
  .datum(data)
  .attr("fill", "none")
  .attr("stroke", colour)
  .attr("stroke-width", 1.5)
  .attr("d", d3.line()
  .x(function(d) { return x(d.x) })
  .y(function(d) { return y(d.y) })
  );
}
var myColor3 = d3.scaleSequential().domain([1,10]).interpolator(d3.interpolateViridis);


console.log( 'col 0:', myColor3(0));
console.log( 'col 2:', myColor3(2));
console.log( 'col 9:', myColor3(9));


drawCurve("cos", myColor3(2), "circle");
drawCurve("sin", myColor3(8), "triangle");

</script>
</body> 
</html>
